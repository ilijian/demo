<!doctype html>
<html lang="zh-cn">
	<head>
	    <script src="../lib/jquery1.11.1.js"></script>
		<script src="login.js"></script>
	</head>
	<body>
		<form method="post">
			<section>
				<input id="firstPassword" type="password" placeholder="请输入密码（6-16位数字和字母）"/>
			</section>
			<section>
				<input id="secondPassword" type="password" placeholder="请再次输入密码"/>
			</section>
			<section>
				<button id="registerBtn">注册</button>
			</section>
			<section id="invalidInputWarning">
				密码中至少包含有一位字母
			</section>
		</form>
	</body>
</html>
