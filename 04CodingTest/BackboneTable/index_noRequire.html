<!doctype html>
<html lang="zh-cn">
<head>
	
	<link href="../../05lib/UI/bootstrap-3.0.3/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<script src="../../05lib/JS/jquery1.11.1.js"></script>
	<script src="../../05lib/JS/underscore.js"></script>
	<script src="../../05lib/JS/backbone.js"></script>
	<script src="../../05lib/JS/require.js"></script>
	<script src="perfectTable.js"></script>
</head>
<body id="mainArea">
	<div>
		<div id="controlPanel">
			<button id="refreshBtn" type="button" class="btn btn-primary">刷新</button>
			<button id="addBtn" type="button" class="btn btn-success">增加</button>
			<button id="editBtn" type="button" class="btn btn-info">编辑</button>
			<button id="deleteBtn" type="button" class="btn btn-warning">删除</button>
		</div>
		<table class="table table-condensed" id="perfectTable">
			<thead>
				<tr class="p-table-header">
					<td><input type='checkbox'/></td>
					<td>ID</td>
					<td>姓名</td>
					<td>性别</td>
					<td>职业</td>
					<td>联系方式</td>
					<td>住址</td>
				</tr>
			</thead>
			<tbody id="perfectTable-tbody">
				<tr>
					<td><input type='checkbox' class="toggle"/></td>
					<td>A00000000001</td>
					<td>ExampleName</td>
					<td>Sex</td>
					<td>Career</td>
					<td>Contact Phone</td>
					<td>ExampleAddress</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="modal fade" id="modalDialog">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Modal title</h4>
		  </div>
		  <div class="modal-body">
			<table>	
				<tr>
					<td>姓名</td>
					<td><input type="text" id="name"/></td>
					<td>性别</td>
					<td>
						<select id="sex">
							<option value="M">男</option>
							<option value="F">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>职业</td>
					<td><input type="text" id="career"/></td>
					<td>联系电话</td>
					<td><input type="text" id="phone"/></td>
				</tr>
				<tr>
					<td>地址</td>
					<td colspan="3"><input type="text" id="address"/></td>
				</tr>
			</table>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script id="personTemplate" type="text/template">
		<td><input class="toggle" type="checkbox" <%selected? 'checked="checked"' : '' %> /></td>
		<td><%=id%></td>
		<td><%=name%></td>
		<td><%=sex%></td>
		<td><%=career%></td>
		<td><%=phone%></td>
		<td><%=address%></td>
	</script>
</body>
</html>
