<!doctype html>
<html lang="zh-cn">
<head>
	<link href="../lib/ligerUI/Source/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css">  
	<link href="wms.css" rel="stylesheet" type="text/css">  
    <script src="lib/jquery1.11.1.js"></script>
	<script src="../lib/ligerUI/Source/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
	<script src="../lib/ligerUI/Source/lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>

<body class="wms">

		<div id="toptoolbar" ></div>

						<td>机构名称</td>
						<td>仓库编号</td>
						<td>仓库名称</td>
					</tr>
				</thead>
				<tbody id="compactTableBody">
					<tr class="p-table-header">
						<td>
							<input type='checkbox'/>
						</td>
						<td>机构名称</td>
						<td>仓库编号</td>

					</tr>
					<tr class="p-table-header">
						<td>
							<input type='checkbox'/>

						<td>仓库名称</td>
					</tr>
					<tr class="p-table-header">
						<td>
							<input type='checkbox'/>
						</td>
						<td>机构名称</td>
						<td>仓库编号</td>

					</tr>
					<tr class="p-table-header">
						<td>
							<input type='checkbox'/>
						</td>
						<td>机构名称</td>
						<td>仓库编号</td>
						<td>仓库名称</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/template" id="item-template">
		<td>
			<input class="toggle" type="checkbox" />
		</td>
		<td><%=institutionId%></td>
		<td><%=wareHouseCode%></td>
		<td><%=wareHouseName%></td>
	 </script>

</html>
